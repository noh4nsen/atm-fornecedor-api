version: '3.5'

services:
    atm-fornecedor-api:
        container_name: atm-${PROJECT_NAME}-latest
        build:
            args:
                - BUILD_CONFIG=Debug
                - HTTP_PORT=80
                - HTTPS_PORT=443
        environment:
            - ASPNETCORE_ENVIRONMENT=Development
        ports:
            - 5674:80
            - 5675:443
        networks:
            - atm-marvin-web
networks:
    atm-marvin-web:
        driver: bridge
        external: true
        name: atm-marvin-web
